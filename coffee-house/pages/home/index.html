<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../home/style.css" />
    <title>Home</title>
    <link
      rel="shortcut icon"
      type="image/svg"
      href="../../assets/icons/logo.svg"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header__conteiner">
        <div class="header__logo">
          <img
            src="../../assets/icons/logo.svg"
            class="header__logo_img"
            alt="header__logo_img"
          />
        </div>
        <nav class="header__navigation">
          <ul class="navigation__list">
            <li class="navigation__link">Favorite coffee</li>
            <li class="navigation__link">About</li>
            <li class="navigation__link">Mobile app</li>
            <li class="navigation__link">Contact us</li>
          </ul>
        </nav>
        <div class="header__menu">
          <span class="menu__title">Menu</span>
          <span class="menu__subtitle">
            <img
              src="../../assets/icons/coffee-cup.svg"
              class="menu__subtitle_img"
              alt="menu__subtitle_img"
            />
          </span>
        </div>
        <div class="header__burger">
          <span class="burger__line"></span>
          <span class="burger__line"></span>
        </div>
      </header>
    </div>
  </body>
</html>
